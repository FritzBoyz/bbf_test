<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ascii_art_web</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #fff;
      color: #000;
      font-family: monospace;
    }
    pre {
      line-height: 1;
      font-size: 14px;
      margin: 0;
    }
  </style>
</head>
<body>
  <pre id="art"></pre>

  <script>
    class AsciiArtWeb {
      constructor(width = 41) {
        this.width = width;
      }

      makeRow(pattern) {
        if (pattern.length === 4) {
          const [leftHash, dots, middleHash, rightHash] = pattern;
          return "#".repeat(leftHash) + ".".repeat(dots) +
                 "#".repeat(middleHash) + ".".repeat(dots) +
                 "#".repeat(rightHash);
        } else if (pattern.length === 5) {
          const [leftHash, leftDots, middleHash, rightDots, rightHash] = pattern;
          return "#".repeat(leftHash) + ".".repeat(leftDots) +
                 "#".repeat(middleHash) + ".".repeat(rightDots) +
                 "#".repeat(rightHash);
        }
      }

      generateArt() {
        let output = "";

        // Top border
        output += "#".repeat(this.width) + "\n";
        output += "#".repeat(this.width) + "\n";

        const patterns = [
          [14,6,0,15],
          [12,8,0,13],
          [10,10,1,10,10],
          [9,6,11,6,9],
          [8,5,15,5,8],
          [7,4,19,4,7],
          [6,4,21,4,6],
          [5,4,23,4,5],
          [4,4,25,4,4],
          [4,3,27,3,4],
          [3,4,27,4,3],
          [3,3,29,3,3],
          [2,4,29,4,2],
          [2,3,31,3,2],
          [2,3,31,3,2],
          [2,3,31,3,2],
          [2,3,31,3,2],
          [2,3,31,3,2],
          [2,2,33,2,2],
          [2,3,31,3,2],
          [2,3,31,3,2],
          [2,3,31,3,2],
          [2,3,31,3,2],
          [2,3,31,3,2],
          [2,4,29,4,2],
          [3,3,29,3,3],
          [3,4,27,4,3],
          [4,3,27,3,4],
          [4,4,25,4,4],
          [5,4,23,4,5],
          [6,4,21,4,6],
          [7,4,19,4,7],
          [8,5,15,5,8],
          [9,6,11,6,9],
          [10,10,1,10,10],
          [12,8,0,13],
          [14,6,0,15]
        ];

        // Generate rows
        for (const p of patterns) {
          output += this.makeRow(p) + "\n";
        }

        // Bottom border
        output += "#".repeat(this.width) + "\n";
        output += "#".repeat(this.width) + "\n";

        return output;
      }
    }

    const generate = new AsciiArtWeb();
    document.getElementById("art").textContent = generate.generateArt();
  </script>
</body>
</html>
